<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section>
        <h1>Calculator</h1>
        <div class="row">
          <input class="calculate-times-input" type="number" />
          <span class="mr">x</span>
          <input class="calculate-times-input" type="number" />
          <span class="mr">=</span>
          <span class="calculate-times-output">0</span>
        </div>
        <div class="row">
          <input class="calculate-divide-input" type="number" />
          <span class="mr">/</span>
          <input class="calculate-divide-input" type="number" />
          <span class="mr">=</span>
          <span class="calculate-divide-output">0</span>
        </div>
        <div class="row">
          <input class="calculate-add-input" type="number" />
          <span class="mr">+</span>
          <input class="calculate-add-input" type="number" />
          <span class="mr">=</span>
          <span class="calculate-add-output">0</span>
        </div>
        <div class="row">
          <input class="calculate-substract-input" type="number" />
          <span class="mr">-</span>
          <input class="calculate-substract-input" type="number" />
          <span  class="mr">=</span>
          <span class="calculate-substract-output">0</span>
        </div>
        <div class="row">
          <button class="calculate">Calculate</button>
        </div>
      </section>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
